<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="d-flex justify-content-evenly">
        <h1>
            My Blog
        </h1>
        <nav>
            <a href="./blog.html" class="btn btn-primary"> Blogs
                
            </a>
        </nav>
        <button id="changing-colors" data-color="dark" type="button" class="btn btn-primary">Light</button> 
    </header>
    <main class="container">
        <form class="container" id="form-entry">
            <div class="mb-3">
                <label for="Username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="title" class="form-label">title</label>
                <input type="text" class="form-control" id="title" placeholder="name@example.com">
              </div>

              <div class="mb-3">
                <label for="description" class="form-label">description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
              <button id="submission-button" type="submit" class="btn btn-primary">Submit</button> 
            </form>
    </main>
    <footer>
        <h4>
            <a href="https://github.com/chandlerd4">
                Chandler Daniel's profile
            </a>
        </h4>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</script>

</script>
</body>

</html>
